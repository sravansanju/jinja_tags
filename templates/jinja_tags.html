<center>
    {%if a > b %}
        {% if a > c%}
        <h1>inside if block</h1>
        <h1>{{a}}</h1>
        {% else %}
        <h2>inside else block</h2>
        <h1>{{c}}</h1>
        {% endif %}
    {% else %}
        {% if b > c%}
        <h1>inside if block</h1>
        <h1>{{b}}</h1>
        {% else %}
        <h1>inside else block</h1>
        <h2>{{c}}</h2>
        {% endif %}
    {% endif %}
</center>
